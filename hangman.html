<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hangman</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <p id="word"></p>
    <p id="guesses"></p>
    <p id="score"></p>
    <p id="timer">60 seconds remaining</p>
<label for="difficulty">Choose difficulty level:</label>
<select id="difficulty">
  <option value="easy">Easy</option>
  <option value="medium">Medium</option>
  <option value="hard">Hard</option>
</select>

    <form>
      <label for="guess">Guess a letter:</label>
      <input type="text" id="guess" name="guess" maxlength="1">
      <button type="submit">Guess</button>
    </form>
    <p id="result"></p>
    <button id="new-game">New Game</button>
  </body>
</html>
