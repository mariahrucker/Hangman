<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hangman</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <p id="word"></p>
    <p id="guesses"></p>
    <form>
      <label for="guess">Guess a letter:</label>
      <input type="text" id="guess" name="guess" maxlength="1">
      <button type="submit">Guess</button>
    </form>
    <p id="result"></p>
    <button id="new-game">New Game</button>
  </body>
</html>
